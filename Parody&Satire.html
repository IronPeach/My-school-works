    <body style="background-color:#66ccff">
        <script>
            function Diffrence(){
                document.open()
                document.write("<div align='justify'><h3>A Parody is essentially imitative work. It uses the skeleton of an original work and adds its own comedic elements that strive towards either exaggerating the flaws of the original work or trivializing it, or in some cases both. There are many examples of parodies out in the mainstream media right now. A good one would be the Scary Movie franchise in which each movie borrows from the most popular shows and movies as well as current events from the last year or so and creates a story line parodying them. There are also channels on YouTube entirely dedicated to building parodies of hit videos and movies. <br><br>\
				A Satire on the other hand uses irony, and in some cases, exaggeration to expose vices and shortcomings of an entity, be it an individual or a complex and interdependent system such as our society. Humor might be part of it, but the end result is almost never funny. It is used to elicit thinking and realization in the audience. Gulliver's Travels by Jonathan Swift is considered one of the best satirical works in English literature. Some contemporary examples of satire would be shows like The Colbert Report, The Daily Show, etc. where the hosts use humor to provide social commentary on issues that currently plague the society.<br><br>\
				So basicly, Parody is already there, you only need to change it to make it funny, but a satire is a thing you make to talk about a thing, maybe it's humor, but it's usually not funny at end...\
				<br><br><div align='center'><a href='https://www.youtube.com/watch?v=Vc-JlFpXLn8'>I'm a Parody...</a><a href='http://www.yourdictionary.com/image/articles/19025.ThinkstockPhotos-518030894_sattire.jpg'>I'm a satire...</a></div></h3></div>")
                document.body.style.backgroundColor = "66ccff"
            }
        </script>
